<div class="container-md">
  <br>
  <br>
   <div>
    <h1 style="text-align:center;"> List of Countries </h1>
   </div> 
   <br>
    <table>
      <tr>
          <th *ngFor="let column of tableHeaders"> 
              {{column}}
          </th>
      </tr>

      <tr *ngFor="let row of countries; let i=index;"> 
          <td *ngFor="let column of tableHeaders" (click)="toggle($event,i)">  
                {{row[column]}} 
          </td>
      </tr>
    </table> 
</div>

<br>    
<hr>
<br>

<div class="container-sm">
<div *ngIf="showData">
   
   <button type="button" class="buttonStyle" (click)="setForm($event)">Add State</button>

      <!-- <div *ngFor="let country of countries; index as i">
          <h1> States/Territories in :  {{ i }}</h1>
      </div>   -->

    <form [formGroup]="registerForm" *ngIf="showForm">
      <div class="form-row">
          <div class="form-group col-5">
            <label>State Name : </label> 
            <input type="text" formControlName="Name" class="form-control"/>
          </div>

          <div class="form-group col-5">
            <label>State Code : </label> 
            <input type="text" formControlName="Code" class="form-control"/>
          </div>

          <div class="form-group col-5">
            <label>Number of Cities : </label> 
            <input type="number" formControlName="Cities" class="form-control"/>
          </div>

          <div class="form-group col-5">
            <label>Capital : </label> 
            <input type="text" formControlName="Capital" class="form-control"/>
          </div>
          <br>
          <br>
          <div>
            <input type="submit" value="Submit" (click)="onSubmit()">
          </div>  
      </div>
    </form> 


    <table >
        <tr >
            <th *ngFor="let column of stateTableHeaders"> 
                {{column}}
            </th>
        </tr>

        <tr *ngFor="let row of countries[countryIndex].State"> 
            <td *ngFor="let column of stateTableHeaders">  
              {{row[column]}} 
            </td>
        </tr>
    </table>
  </div>
    <br>
    <br>
    <br>

</div>
